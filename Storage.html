<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>--Storage--</title>
</head>
<body>
	<div id="result"></div>


	<div style="width:200px; float:left; margin-right:200px;border:solid 1px #333;">
    	<div id="color">Frame Color</div>
	</div>
	<div>
        <iframe id="child" src="http://127.0.0.1/upLoad.html" width="600px"></iframe>
    </div>


	<script type="text/javascript">
		window.frames[0].postMessage("你好我是storage", "*");

		if (typeof(localStorage)!=="undefined") {
			localStorage.setItem("first","第1次用localstorage"); 
			document.getElementById('result').innerHTML = "设置的消息是:" + localStorage.getItem("first");
		}else {
			document.getElementBiId('result').innerHTML = "对不起你的浏览器不支持Storage";
		}
	</script>
</body>
</html>
