		// 节流
		function throttle(fn, threshold) {
			console.log('我一直在刷新？');
			let timeout;
			let start = new Date;
			threshold = threshold || 3000;
			let first = true;
			console.log('start:', start);
			return function() {
				let context = this,
					args = arguments,
					curr = new Date() - 0;
				clearTimeout(timeout) //总是干掉事件回调
				if (curr - start >= threshold) {
					console.log("now", curr, curr - start) //注意这里相减的结果，都差不多是160左右
					fn.apply(context, args) //只执行一部分方法，这些方法是在某个时间段内执行一次
					start = curr;
				} else {
					//让方法在脱离事件后也能执行一次
					timeout = setTimeout(function() {
						fn.apply(context, args);
					}, first ? 0 : threshold);
					first = false;
				}
			}
		}

		// 双向绑定
		function nodeToFragment(node, vm) {
			console.log('node:', node);
			let flag = document.createDocumentFragment();
			let child;
			while (child = node.firstChild) {
				compile(child, vm);
				flag.appendChild(child);
			}
			console.log('flag:', flag);
			return flag;
		}

		function compile(node, vm) {
			console.log('循环:node.nodeType', node.nodeType);
			let reg = /\{\{(.+?)\}\}/;
			// 节点类型为元素
			if (node.nodeType === 1) {
				let attr = node.attributes;
				console.log('attr:', attr);
				// 解析属性
				for (let i = 0, len = attr.length; i < len; i++) {
					console.log('循环attr.length');
					if (attr[i].nodeName === 'v-model') {
						console.log('属于v-model');
						let name = attr[i].nodeValue; // 获取v-model绑定的属性名
						node.addEventListener('input', (e) => {
							vm[name] = e.target.value; // 赋值触发set，函数处理触发get
						});
						node.value = vm[name]; // vm[name], 读值的时候，会触发get方法！！！
						console.log('vm[name]', vm[name]);
						new Watcher(vm, node, name, 'input');
					}
				}
			}
			// 节点类型为text
			if (node.nodeType === 3) {
				if (reg.test(node.nodeValue)) {
					console.log('花括号：', node.nodeValue);
					let name = RegExp.$1.trim(); // 获取（）第一个匹配到的值
					// node.nodeValue = vm.data[name];
					// 生成订阅者
					new Watcher(vm, node, name, 'text');
					console.log(name)
				}
			}
		}

		function Watcher(vm, node, name, nodeType) {
			console.log(this)
			Dep.target = this;
			this.name = name;
			this.node = node;
			this.vm = vm;
			this.nodeType = nodeType;
			this.update();
			Dep.target = null;
		}

		Watcher.prototype = {
			update: function() {
				console.log('原型里的this', this);
				this.get();
				console.log('出发get回来了');
				if (this.nodeType === 'text') {
					console.log('text:', this.value);
					this.node.nodeValue = this.value;
				}
				if (this.nodeType === 'input') {
					console.log('input', this.value);
					this.node.value = this.value;
				}
			},
			get: function() {
				console.log('来过get方法');
				this.value = this.vm[this.name]; // this.vm[this.name]会触发相应属性的get
			}
		}

		function defineReactive(obj, key, val) {
			console.log(arguments);
			console.log('obj1:', obj)
			let dep = new Dep();
			Object.defineProperty(obj, key, {
				get: function() {
					console.log('Dep.target', Dep.target)
					// 添加订阅者watcher到主题对象Dep
					if (Dep.target) {
						dep.addSub(Dep.target);
						console.log('添加了订阅者');
					}
					return val;
				},
				set: function(newVal) {
					if (newVal === val) {
						return
					}
					val = newVal;
					console.log('val:', val);
					dep.notify();
				}
			});
		}

		function observe(obj, vm) {
			console.log(vm)
			Object.keys(obj).forEach((key) => {
				defineReactive(vm, key, obj[key]);
			})
		}

		Dep.prototype = {

			notify: function() {
				console.log(this)
				this.subs.forEach((sub) => {
					sub.update();
				})
			}
		}
